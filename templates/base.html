<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Triangle Fraternity{% end %}</title>

    <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/960.css" />
    <link rel="stylesheet" href="/static/css/main.css" />

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-43307707-1', 'illinoistriangle.com');
        ga('send', 'pageview');
    </script>

    {% block appendHead %}{% end %}
</head>

<body>
	{% block prependBody %}{% end %}
	
	{% block outerContent %}
    <div class="container_16">
    	{% block content %}{% end %}
    	<div class="grid_16 footer">Site design by APL (ill12)</div>
    	<div class="clear" style="height: 10px;"></div>
    </div>
    {% end %}

    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="/static/js/base64.js"></script>

    {% block appendBody %}{% end %}
</body>

</html>
